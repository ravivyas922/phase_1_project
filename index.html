<!DOCTYPE html>
<html lang = "en">
<head>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id = "header">Ravi's Health Hotspot</h1>
<div class = "weightSection">
<h3 id = "Header1">Weight Loss/Gain Calculator</h1>
<form id="Calculator">
        <div>Current Weight in lbs:</div>
        <input type="text" id="currentWeight"><br>
        <div>Target Weight:</div>
        <input type="text" id="targetWeight"><br>
        <div>Days to Lose/Gain Weight:</div>
        <input type="text" id="weightDays"><br><br>
     <button type="submit">Calculate</button>
  </form> 
  <br>
  <div class = "output">
<div id = "outputValue">
</div>
</div>
</div>
<div class = "workoutSection">
<h3 id = "Header4">Workout Split Selector</h3>
<label for="workouts">Choose a workout target:</label>
<br>
<select name="workouts" id="workouts">
    <option value="Chest">Chest</option>
    <option value="Back">Back</option>
    <option value="Arms">Arms</option>
    <option value="Shoulders">Shoulders</option>
    <option value="Legs">Legs</option>
</select>
<br>
<button id = "workoutButton">Submit</button>
<br>
<div class = "workoutList"></div>
<div id = "workout1"></div>
<div id = "workout2"></div>
<div id = "workout3"></div>
<div id = "workout4"></div>
</div>

<div class = "mealSection">
<h3 id = "Header2">Meal Selector</h1>
<label for="meals">Choose a cuisine:</label>
<select name="meals" id="meals">
    <option value="Asian">Asian</option>
    <option value="American">American</option>
    <option value="Mexican">Mexican</option>
    <option value="Indian">Indian</option>
    <option value="Breakfast">Breakfast</option>
</select>
<button id = "mealButton">Select</button>
<div id = "mealSelection">Meal: </div>
<br>

<a href="" target="_blank">Meal Youtube Link</a>
</div>

<div class = "randomMealSection">
<h3 id = "Header3">Want a Random Meal? Click Below:</h3>
<button id = "randomMealButton">Click For Random Meal</button>
<div class = "randomMealInfo">
<div id = "randomMealCuisine"></div>
<div id = "randomMealOutput"></div>
<div id = "randomMealSource"></div>
</div>
</div>
