<!DOCTYPE html>
<html lang = "en">
<head>
    <script defer src="index.js"></script>
</head>

<body>
<h1 id = "test">Weight Loss/Gain Calculator</h1>
<form id="Calculator">
    <div>Current Weight in lbs:</div>
    <input type="text" id="currentWeight"><br>
    <div>Target Weight:</div>
    <input type="text" id="targetWeight"><br>
    <div>Days to Lose/Gain Weight:</div>
    <input type="text" id="weightDays"><br><br>
    <button type="submit">Calculate</button>
  </form> 
  <br>
  <div class = "output">
<div id = "weightOutput">Lbs to Gain/Lose Per Week: </div>
<span id = "outputValue"></span>
</div>
<br><br>
<label for="meals">Choose a cuisine:</label>
<select name="meals" id="meals">
    <option value="Asian">Asian</option>
    <option value="American">American</option>
    <option value="Italian">Italian</option>
    <option value="Mediterranean">Mediterranean</option>
    <option value="Vegetarian">Vegetarian</option>
</select>
<button id = "mealButton">Submit</button>

<br><br>
<button id = "randomMealButton">Fetch</button>
<div id = "randomMealOutput"></div>
<br><br>
<label for="workouts">Choose a workout target:</label>
<select name="workouts" id="workouts">
    <option value="Chest">Chest</option>
    <option value="Back">Back</option>
    <option value="Arms">Arms</option>
    <option value="Shoulders">Shoulders</option>
    <option value="Legs">Legs</option>
</select>
<button id = "workoutButton">Submit</button>
